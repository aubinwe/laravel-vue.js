# docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: gestion-notes-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gestion_notes
      MYSQL_USER: notes_user
      MYSQL_PASSWORD: notes_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./appNotes
      dockerfile: Dockerfile
    container_name: gestion-notes-backend
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: gestion_notes
      DB_USERNAME: notes_user
      DB_PASSWORD: notes_password
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./appNotes:/var/www/html
    networks:
      - app-network
    command: >
      sh -c "
        composer install &&
        php artisan key:generate --force &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestion-notes-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge