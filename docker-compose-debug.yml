services:
  # Test simple avec PHP built-in server
  backend:
    image: php:8.2-cli
    container_name: gestion-notes-backend-debug
    ports:
      - "8000:8000"
    volumes:
      - ./appNotes:/var/www/html
    working_dir: /var/www/html
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y libpng-dev libzip-dev zip unzip curl &&
      docker-php-ext-install pdo pdo_mysql gd zip &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      composer install --no-dev --optimize-autoloader --ignore-platform-reqs &&
      cp .env.example .env &&
      sed -i 's/DB_HOST=127.0.0.1/DB_HOST=host.docker.internal/' .env &&
      php artisan key:generate &&
      php artisan serve --host=0.0.0.0 --port=8000
      "
    extra_hosts:
      - "host.docker.internal:host-gateway"