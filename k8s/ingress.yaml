apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gestion-notes-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"   # ✅ Très important
spec:
  rules:
    - host: gestion-notes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 5173
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 9000


