apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: appnotes-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          env:
            - name: DB_HOST
              value: mysql-service
            - name: DB_DATABASE
              value: gestion_notes
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort  # âœ… CORRECTION ICI
  selector:
    app: backend
  ports:
    - port: 9000
      targetPort: 9000
