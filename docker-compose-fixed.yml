services:
  # Base de données MySQL
  database:
    image: mysql:8.0
    container_name: gestion-notes-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestion_notes
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Laravel simplifié
  backend:
    image: php:8.2-apache
    container_name: gestion-notes-backend
    ports:
      - "8000:80"
    volumes:
      - ./appNotes:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      database:
        condition: service_healthy
    command: >
      bash -c "
      echo 'Installing dependencies...' &&
      apt-get update -qq &&
      apt-get install -y -qq libpng-dev libzip-dev zip unzip curl default-mysql-client &&
      docker-php-ext-install pdo pdo_mysql gd zip &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      
      echo 'Setting up Laravel...' &&
      cd /var/www/html &&
      composer install --no-dev --optimize-autoloader --quiet &&
      
      echo 'Configuring environment...' &&
      cp .env.example .env &&
      sed -i 's/DB_HOST=127.0.0.1/DB_HOST=database/' .env &&
      sed -i 's/DB_DATABASE=laravel/DB_DATABASE=gestion_notes/' .env &&
      sed -i 's/DB_USERNAME=root/DB_USERNAME=laravel/' .env &&
      sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env &&
      php artisan key:generate --force &&
      
      echo 'Waiting for database...' &&
      until mysql -h database -u laravel -ppassword -e 'SELECT 1' >/dev/null 2>&1; do sleep 1; done &&
      
      echo 'Running migrations...' &&
      php artisan migrate --force &&
      php artisan db:seed --force &&
      
      echo 'Configuring Apache...' &&
      sed -ri -e 's!/var/www/html!/var/www/html/public!g' /etc/apache2/sites-available/*.conf &&
      sed -ri -e 's!/var/www/!/var/www/html/public!g' /etc/apache2/apache2.conf /etc/apache2/conf-available/*.conf &&
      a2enmod rewrite &&
      
      echo 'Starting Apache...' &&
      apache2-foreground
      "

  # Frontend Vue.js simplifié
  frontend:
    image: nginx:alpine
    container_name: gestion-notes-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mysql_data: