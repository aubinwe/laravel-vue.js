name: DevOps Pipeline - Gestion Notes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/gestion-notes

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: gestion_notes_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql, gd, zip
        coverage: xdebug
    
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: appNotes/vendor
        key: composer-${{ hashFiles('appNotes/composer.lock') }}
    
    - name: Install Backend Dependencies
      working-directory: ./appNotes
      run: composer install --prefer-dist --no-progress
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Laravel Setup
      working-directory: ./appNotes
      run: |
        cp .env.testing .env
        php artisan key:generate
        php artisan migrate --force
        php artisan db:seed --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: gestion_notes_test
        DB_USERNAME: root
        DB_PASSWORD: password
    
    - name: Run Backend Tests
      working-directory: ./appNotes
      run: php artisan test --coverage
    
    - name: Frontend Lint & Test
      working-directory: ./frontend
      run: |
        npm run lint
        npm run build
    
    - name: Security Scan
      working-directory: ./appNotes
      run: composer audit

  build:
    name: Build & Push Images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [backend, frontend, database]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service == 'backend' && './appNotes' || matrix.service == 'frontend' && './frontend' || './database' }}
        push: true
        tags: |
          ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
    
    - name: Update image tags
      run: |
        sed -i "s|image: .*gestion-notes-backend.*|image: ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}|g" k8s/05-backend.yaml
        sed -i "s|image: .*gestion-notes-frontend.*|image: ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}|g" k8s/06-frontend.yaml
        sed -i "s|image: .*gestion-notes-db.*|image: ${{ env.IMAGE_PREFIX }}-database:${{ github.sha }}|g" k8s/04-mysql.yaml
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/01-namespace.yaml
        kubectl apply -f k8s/02-configmap.yaml
        kubectl apply -f k8s/03-secrets.yaml
        kubectl apply -f k8s/04-mysql.yaml
        kubectl apply -f k8s/05-backend.yaml
        kubectl apply -f k8s/06-frontend.yaml
        kubectl apply -f k8s/07-ingress.yaml
    
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/mysql-deployment -n gestion-notes --timeout=300s
        kubectl rollout status deployment/backend-deployment -n gestion-notes --timeout=300s
        kubectl rollout status deployment/frontend-deployment -n gestion-notes --timeout=300s
    
    - name: Run post-deployment tests
      run: |
        kubectl get pods -n gestion-notes
        kubectl get services -n gestion-notes